apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-gateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: setup
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/noahburrell0/k8s.git
    targetRevision: main
    path: configs/setup/k8s-gateway
  destination:
    name: in-cluster
    namespace: k8s-gateway
  ignoreDifferences: # Ignore dynamic parameters that cause incorrect OutOfSync status
  - kind: Deployment
    group: apps
    jsonPointers:
    - /spec/template/metadata/annotations/checksum~1config
