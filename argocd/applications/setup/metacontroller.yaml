apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metacontroller
  namespace: argocd
spec:
  project: setup
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  sources:
  - chart: metacontroller-helm
    repoURL: ghcr.io/metacontroller
    targetRevision: v4.5.2
    helm:
      releaseName: metacontroller
  destination:
    name: in-cluster
    namespace: metacontroller
