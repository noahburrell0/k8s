apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
data:
  server.enable.gzip: "true"
  application.namespaces: "argocd"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  timeout.reconciliation: 60s
  exec.enabled: "true"
  exec.shells: "bash,sh,powershell,cmd,dash,ash,ksh"
  statusbadge.enabled: "true"
  resource.customizations.health.bitnami.com_SealedSecret: |
    hs = {}
    hs.status = "Healthy"
    hs.message = "Controller doesn't report resource status"
    return hs
  url: "https://argocd.k8s.burrell.tech"
  dex.config: |
    connectors:
    - type: ldap
      name: burrell.tech
      id: ad
      config:
        host: ad.burrell.tech:389
        insecureNoSSL: true
        insecureSkipVerify: true
        bindDN: "$argocd-ldap-secret:dex.ldap.bindDN"
        bindPW: "$argocd-ldap-secret:dex.ldap.bindPW"
        usernamePrompt: Username
        userSearch:
          baseDN: "CN=Users,DC=burrell,DC=tech"
          filter: ""
          username: sAMAccountName
          idAttr: distinguishedName
          emailAttr: mail
          nameAttr: displayName
        groupSearch:
          baseDN: "CN=Users,DC=burrell,DC=tech"
          filter: ""
          userAttr: distinguishedName
          groupAttr: member
          nameAttr: name
---

apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-rbac-cm
  namespace: argocd
data:
  policy.default: role:none
  scopes: '[groups, email]'
  policy.csv: |
    p, role:get-repos, repositories, get, *, allow
    g, ArgoCD, role:admin

---

apiVersion: v1
kind: ConfigMap
