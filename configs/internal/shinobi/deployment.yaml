apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinobi
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: shinobi
      app.kubernetes.io/name: shinobi
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: shinobi
        app.kubernetes.io/name: shinobi
    spec:
      automountServiceAccountToken: true
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
          - "licenses.shinobi.video"
      imagePullSecrets:
        - name: shinobi-pullsecret
      initContainers:
        - name: license-server
          image: ghcr.io/noahburrell0/shinobi-license-server:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 443
            name: https
            protocol: TCP
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          startupProbe:
            exec:
              command:
              - python3
              - -c
              - |
                import urllib.request
                import ssl
                ctx = ssl._create_unverified_context()
                urllib.request.urlopen('https://localhost:443/?subscriptionId=probe', context=ctx)
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          # livenessProbe:
          #   exec:
          #     command:
          #     - python3
          #     - -c
          #     - |
          #       import urllib.request
          #       import ssl
          #       ctx = ssl._create_unverified_context()
          #       urllib.request.urlopen('https://localhost:443/?subscriptionId=probe', context=ctx)
          #   initialDelaySeconds: 10
          #   periodSeconds: 30
          #   timeoutSeconds: 5
          #   failureThreshold: 3
          # readinessProbe:
          #   exec:
          #     command:
          #     - python3
          #     - -c
          #     - |
          #       import urllib.request
          #       import ssl
          #       ctx = ssl._create_unverified_context()
          #       urllib.request.urlopen('https://localhost:443/?subscriptionId=probe', context=ctx)
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          #   timeoutSeconds: 3
          volumeMounts:
            - name: ssl-data
              mountPath: /etc/ssl/certs
      containers:
        - image: registry.gitlab.com/shinobi-systems/shinobi@sha256:f497fdc0811dc09c9765e754d9fe6a5fb1e18122d91c885b9efd93645cc84000 # dev tag, release date January 13, 2026
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_USER
              valueFrom: 
                secretKeyRef:
                  name: shinobi-secrets
                  key: DB_USER
            - name: DB_PASS
              valueFrom: 
                secretKeyRef:
                  name: shinobi-secrets
                  key: DB_PASS
            - name: DB_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: shinobi-secrets
                  key: DB_PASS
            - name: DB_ROOT_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: shinobi-secrets
                  key: DB_PASS
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_TYPE
              value: "mysql2"
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          name: shinobi
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          volumeMounts:
            - name: shinobi-config 
              readOnly: true
              mountPath: "/home/Shinobi/conf.json"
              subPath: conf.json
            - name: shinobi-config
              readOnly: true
              mountPath: "/home/Shinobi/super.json"
              subPath: super.json
            - name: shinobi-media
              mountPath: /recordings
            - name: shinobi-mysql
              mountPath: /var/lib/mysql
            - name: ssl-data
              mountPath: /etc/ssl/certs

      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      serviceAccountName: default
      volumes:
        - name: shinobi-media
          nfs:
            path: /Media/surveillance
            server: 192.168.1.10
        # Testing
        # - name: shinobi-mysql
        #   emptyDir:
        #     sizeLimit: 500Mi
        - name: shinobi-mysql
          persistentVolumeClaim:
            claimName: shinobi-mysql
        - name: shinobi-config
          secret:  
            secretName: shinobi-secrets
            items:
              - key: conf.json
                path: conf.json
              - key: super.json
                path: super.json
        - name: ssl-data
          emptyDir: {}