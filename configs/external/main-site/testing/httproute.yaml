apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: cd-example-path
  annotations:
    konghq.com/strip-path: "true"
spec:
  parentRefs:
  - name: kong
    namespace: kong
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/cd-example-demo"
    backendRefs:
    - name: cd-example-api-svc
      kind: Service
      port: 8080