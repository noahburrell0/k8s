apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
spec:
  project: external
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  sources:
  - repoURL: https://github.com/noahburrell0/k8s.git
    targetRevision: main
    path: configs/external/wordpress
  - repoURL: https://github.com/noahburrell0/k8s.git
    targetRevision: main
    path: configs/external/wordpress/mysql
  destination:
    server: https://kubernetes.default.svc
    namespace: wordpress

