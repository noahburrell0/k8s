sealed-secrets-ui:

  ingress:
    host: sswui.k8s.burrell.tech
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      external-dns.alpha.kubernetes.io/exclude: 'true'
      nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
      nginx.ingress.kubernetes.io/proxy-body-size: 1024m
      nginx.ingress.kubernetes.io/ssl-redirect: 'true'
      nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/16
    tls:
    - secretName: sswui.k8s.burrell.tech
      hosts:
        - sswui.k8s.burrell.tech

  configs:
    kubeconfigDir: /kubeconf # No trailing "/"
    basePath: "/test" # No trailing "/"
    defaultScope: "cluster-wide" # Valid options: "strict", "namespace-wide", "cluster-wide"
    scopeToolTip: "Test Tooltip"
    debug: "True"

  kubeconfig:
    type: secret
    files:
      kubeconfig: >-
        apiVersion: v1
        clusters:
        - cluster:
            certificate-authority-data: 
            server: https://kubernetes.burrell.tech:6443
          name: kubernetes
        contexts:
        - context:
            cluster: kubernetes
            user: kubernetes-admin
          name: kubernetes-admin@kubernetes
        current-context: kubernetes-admin@kubernetes
        kind: Config
        preferences: {}
        users:
        - name: kubernetes-admin