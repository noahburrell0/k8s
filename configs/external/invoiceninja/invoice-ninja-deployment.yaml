apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: invoice-ninja
    app.kubernetes.io/name: invoice-ninja
  name: invoice-ninja
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: invoice-ninja
      app.kubernetes.io/name: invoice-ninja
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: invoice-ninja
        app.kubernetes.io/name: invoice-ninja
    spec:
      automountServiceAccountToken: true
      containers:
        - name: invoice-ninja
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          image: 'invoiceninja/invoiceninja:5.5'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 120
            periodSeconds: 5
            timeoutSeconds: 5
            exec:
              command:
              - /bin/sh
              - -c
              - 'chmod +x /usr/local/bin/docker-healthcheck.sh && /usr/local/bin/docker-healthcheck.sh || exit 1'
            
          readinessProbe:
            failureThreshold: 10
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            exec:
              command:
              - /bin/sh
              - -c
              - 'chmod +x /usr/local/bin/docker-healthcheck.sh && /usr/local/bin/docker-healthcheck.sh || exit 1'
            
          startupProbe:
            failureThreshold: 10
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            exec:
              command:
              - /bin/sh
              - -c
              - 'chmod +x /usr/local/bin/docker-healthcheck.sh && /usr/local/bin/docker-healthcheck.sh || exit 1'
            
          volumeMounts:
            - mountPath: /root/.chia
              name: config
            - mountPath: /plots
              name: plots
            - mountPath: /chia_keys
              readOnly: true
              name: mnemonic
          env:
            - name: TZ
              value: America/Toronto
            # - name: service
            #   value: all
            - name: log_level
              value: INFO
            - name: keys
              value: /chia_keys/mnemonic
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      serviceAccountName: default
      volumes:
        - name: plots
          nfs:
            path: /Media/Storage/chia-plots
            server: storage.burrell.tech
        - iscsi:
            fsType: ext4
            iqn: 'iqn.2022-10.tech.frontenac.k8s.chia-node.iscsi:media.chia-node'
            lun: 1
            readOnly: false
            targetPortal: '192.168.129.254:3260'
          name: config
        - name: mnemonic
          secret:
            secretName: mnemonic
            optional: false
            items:
            - key: mnemonic
              path: mnemonic