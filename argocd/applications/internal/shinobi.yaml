apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shinobi
  namespace: argocd
spec:
  project: internal
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  sources:
  - repoURL: https://github.com/noahburrell0/k8s.git
    targetRevision: main
    path: configs/internal/shinobi
  destination:
    name: in-cluster
    namespace: shinobi

