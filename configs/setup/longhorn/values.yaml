ingress:
  enabled: true
  host: longhorn.k8s.burrell.tech
  tls: true
  tlsSecret: longhorn.k8s.burrell.tech
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/whitelist-source-range: "192.168.0.0/16,172.16.0.0/12"
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
    external-dns.alpha.kubernetes.io/exclude: 'true'
    
persistence:
  defaultClassReplicaCount: 1

longhornConversionWebhook:
  replicas: 0

longhornAdmissionWebhook:
  replicas: 0

longhornRecoveryBackend:
  replicas: 0

defaultBackupStore:
  backupTarget: "s3://longhorn.burrell.tech@us-east-1/"
  backupTargetCredentialSecret: longhorn-wasabi-sa
  pollInterval: "180"