apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: setup
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated: {}
  sources:
  - repoURL: https://github.com/noahburrell0/k8s.git
    targetRevision: main
    path: configs/setup/base
  destination:
    server: https://kubernetes.default.svc 
