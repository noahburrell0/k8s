apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token-secret
spec:
  target:
    name: cloudflare-api-token-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        api-token: {{ .password }}
  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 688cdddd-0a97-4119-bad9-b0340149715a
        property: password
