---
suite: Deployment

tests:
  - it: Should render Deployment correctly
    set:
      replicaCount: 2
      serviceAccount.create: false
      serviceAccount.name: custom-sa
      domain: example.com
      image:
        registry: docker.io
        repository: coredns/coredns
        tag: 1.8.6
      service:
        useTcp: true
      watchedResources:
        - Service
    template: templates/deployment.yaml
    asserts:
      - equal:
          path: spec.replicas
          value: 2
      - equal:
          path: spec.template.spec.serviceAccountName
          value: custom-sa
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 1053
            name: dns-udp
            protocol: UDP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 1053
            name: dns-tcp
            protocol: TCP
  - it: Should add imagePullSecrets if specified
    set:
      domain: example.com
      imagePullSecrets:
        - name: my-image-credential
      image:
        registry: docker.io
        repository: coredns/coredns
        tag: 1.8.6
      watchedResources:
        - Service
    template: templates/deployment.yaml
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - name: my-image-credential
  - it: Should add extraVolumes if specified
    set:
      domain: example.com
      extraVolumes:
        - name: extra-volume
          configMap:
            name: extra-config
      image:
        registry: docker.io
        repository: coredns/coredns
        tag: 1.8.6
      watchedResources:
        - Service
    template: templates/deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: extra-volume
            configMap:
              name: extra-config
  - it: Should add extraVolumeMounts if specified
    set:
      domain: example.com
      extraVolumeMounts:
        - name: extra-volume
          mountPath: /etc/extra
      image:
        registry: docker.io
        repository: coredns/coredns
        tag: 1.8.6
      watchedResources:
        - Service
    template: templates/deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: extra-volume
            mountPath: /etc/extra
