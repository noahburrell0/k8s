metadata:
    namespace: default
    type: MachineClasses.omni.sidero.dev
    id: proxmox-control-plane
spec:
    matchlabels: []
    autoprovision:
        providerid: proxmox
        kernelargs: []
        metavalues: []
        providerdata: |
            cores: 16
            sockets: 1
            memory: 49152
            disk_size: 200
            storage_selector: name == "local-lvm"
            network_bridge: vmbr0
            disk_ssd: true
            disk_discard: true
            disk_iothread: true
            disk_cache: none
            disk_aio: io_uring
            additional_disks:
              - disk_size: 3000
                storage_selector: name == "nvme-4tb"
                disk_ssd: true
                disk_discard: true
                disk_iothread: true
                disk_aio: io_uring
                disk_cache: none
            cpu_type: host
        grpctunnel: 0